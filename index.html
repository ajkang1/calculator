<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "style.css">
        <script src = "script.js" defer></script>
    </head>
    <body>
        <div class = "calculator-container">
            <div class = "display-container">
                <output class = "display" type = "text"></output>
            </div>
            <div class = "buttons-container">
                <div class = "row">
                    <div class = "misc">AC</div>
                    <div class = "misc">+/-</div>
                    <div class = "misc">%</div>
                    <div class = "op">/</div>
                </div>
                <div class = "row">
                    <div class = "num">7</div>
                    <div class = "num">8</div>
                    <div class = "num">9</div>
                    <div class = "op">*</div>
                </div>
                <div class = "row">
                    <div class = "num">4</div>
                    <div class = "num">5</div>
                    <div class = "num">6</div>
                    <div class = "op">-</div>
                </div>
                <div class = "row">
                    <div class = "num">1</div>
                    <div class = "num">2</div>
                    <div class = "num">3</div>
                    <div class = "op">+</div>
                </div>
                <div class = "row">
                    <div class = "num">0</div>
                    <div class = "num">.</div>
                    <div class = "compute">=</div>
                </div>
                
            </div>
        </div>
    </body>
</html>
